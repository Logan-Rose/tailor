<div class="menu">
  <button class="button" (click)="addTile()">Add</button>
  <button class="button" (click)="save()">Save</button>
  <button class="button" (click)="load()">Load</button>
  <button class="button" (click)="toggleBackground()">Toggle Background</button>
  <button class="button" (click)="lock()">
    <div *ngIf="options.draggable?.enabled">Lock</div>
    <div *ngIf="!options.draggable?.enabled">Unlock</div>
  </button>
  <button class="button" (click)="print()">Print</button>
  <div class="button-group-wrapper">
    <p class="button-group-label">Rows</p>
    <div class="button-group">
      <button class="mini-button" (click)="updateRow(1)">+</button>
      <button class="mini-button" (click)="updateRow(-1)">-</button>
    </div>
  </div>
  <div class="button-group-wrapper">
    <p class="button-group-label">Columns</p>
    <div class="button-group">
      <button class="mini-button" (click)="updateCol(1)">+</button>
      <button class="mini-button" (click)="updateCol(-1)">-</button>
    </div>
  </div>
</div>

<gridster
  [options]="options"
  [ngStyle]="{ 'background-color': background ? 'grey' : 'white' }"
>
  <gridster-item
    [item]="item"
    *ngFor="let item of dashboard"
    (dblclick)="toggleEditMode(item)"
  >
    <tailor-tile
      [id]="item['id']"
      [x]="item['x']"
      [y]="item['y']"
      [rows]="item['rows']"
      [cols]="item['cols']"
      [title]="item['title']"
      [subtitle]="item['subtitle']"
      [body]="item['body']"
      [editMode]="item['editing']"
      [align]="item['align']"
      [titleSize]="item['titleSize']"
      [subtitleSize]="item['subtitleSize']"
      [fromDate]="item['fromDate']"
      [toDate]="item['toDate']"
      (duplicateEvent)="duplicateTile($event)"
      (deleteEvent)="deleteTile($event)"
      (saveEvent)="saveTile($event)"
    >
    </tailor-tile>
  </gridster-item>
</gridster>
