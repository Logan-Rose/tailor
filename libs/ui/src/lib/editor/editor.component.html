<div class="menu-container">
  <div class="menu">
    <!-- <button mat-raised-button mat-dialog-close (click)="save()" ></button> -->
    <button
      mat-raised-button
      color="primary"
      (click)="addTile()"
      class="button"
    >
      Add
    </button>
    <button mat-raised-button color="primary" (click)="save()" class="button">
      Save
    </button>
    <button mat-raised-button color="primary" (click)="load()" class="button">
      Load
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="toggleBackground()"
      class="button"
    >
      Toggle Background
    </button>
    <button mat-raised-button color="primary" (click)="lock()" class="button">
      <div *ngIf="options.draggable?.enabled">Lock</div>
      <div *ngIf="!options.draggable?.enabled">Unlock</div>
    </button>
    <button mat-raised-button color="primary" (click)="print()" class="button">
      Print
    </button>

<gridster
  [options]="options"
  [ngStyle]="{ 'background-color': background ? 'grey' : 'white' }"
>
  <gridster-item
    [item]="item"
    *ngFor="let item of dashboard"
    (dblclick)="toggleEditMode(item)"
  >
    <tailor-tile
      [id]="item['id']"
      [x]="item['x']"
      [y]="item['y']"
      [rows]="item['rows']"
      [cols]="item['cols']"
      [title]="item['title']"
      [subtitle]="item['subtitle']"
      [body]="item['body']"
      [bodyType]="item['bodyType']"
      [listItems]="item['listItems']"
      [editMode]="item['editing']"
      [align]="item['align']"
      [titleSize]="item['titleSize']"
      [subtitleSize]="item['subtitleSize']"
      [fromDate]="item['fromDate']"
      [toDate]="item['toDate']"
      [dragEnabled]="item['dragEnabled']"
      (duplicateEvent)="duplicateTile($event)"
      (deleteEvent)="deleteTile($event)"
      (saveEvent)="saveTile($event)"
    >
    </tailor-tile>
  </gridster-item>
</gridster>
