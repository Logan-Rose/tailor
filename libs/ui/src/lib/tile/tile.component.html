<div class="header">
  <button *ngIf="editMode" (click)="toggleEdit()">Edit</button>
</div>
<div class="container">
  <div *ngIf="!editing">
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>
    <div *ngIf="fromDate && toDate">
      <h2>{{ simplifyDate(fromDate) }} - {{ simplifyDate(toDate) }}</h2>
    </div>
    <div *ngIf="fromDate && toDate === undefined">
      <h2>{{ simplifyDate(fromDate) }} - Present</h2>
    </div>

    <p>{{ body }}</p>
  </div>
  <div *ngIf="editing">
    <mat-form-field appearance="outline">
      <input [(ngModel)]="title" matInput placeholder="Title" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input [(ngModel)]="subtitle" matInput placeholder="Subtitle" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>From</mat-label>
      <input [(ngModel)]="fromDate" matInput [matDatepicker]="from" />
      <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
      <mat-datepicker #from></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>To</mat-label>
      <input [(ngModel)]="toDate" matInput [matDatepicker]="to" />
      <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
      <mat-datepicker #to></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input [(ngModel)]="body" matInput placeholder="Body" />
    </mat-form-field>
  </div>
</div>
